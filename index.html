<!DOCTYPE html>
<html>
    <head>
        <title>iigraph-A visual flowchart editor and animator</title>
        <link rel="stylesheet" href="ui/css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.svg"/>
            </div>
        <div class="navigation">
            <div class="title">
                <h3>iigraph</h3>
            </div>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Preference</li>
                <li>Help</li>
                <li><a href="https://github.com/me-sharif-hasan/iigraph">Github</a></li>
            </ul>
        </div>
        </div>
        <div class="left-sidebar">
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="general-switch" checked>
                <label for="general-switch" class="title">General</label>
                <div class="holder">
                    <div class="subholder">
                    <input type="image" name="circle" src="ui/icons/circle.svg" class="shape-icon"/>
                    <input type="image" name="isotherm" src="ui/icons/iso-triange.svg" class="shape-icon"/>
                    <input type="image" name="rightangle-triangle" src="ui/icons/rightangle.svg" class="shape-icon"/>
                    <input type="image" name="rect" src="ui/icons/rect.svg" class="shape-icon"/>
                    </div>
                </div>
            </div>

            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="misc-switch">
                <label for="misc-switch" class="title">Misc</label>
                <div class="holder">
                    <div class="subholder">
                    <input type="image" name="heart" src="ui/icons/heart.svg" class="shape-icon"/>
                    <input type="image" name="cloud" src="ui/icons/cloud.svg" class="shape-icon"/>
                    <input type="image" name="human" src="ui/icons/actor.svg" class="shape-icon"/>
                    <input type="image" name="finger" src="ui/icons/finger.svg" class="shape-icon"/>
                    </div>
                </div>
            </div>

        </div>
        <div class="drawing-area">
            <svg style="width: 100%;height: 100%;" id="canvas">
            </svg> 
            
        <div id="color-picker" data-hidecolorpicker="false">
            <div id="color-picker-head" data-hidecolorpicker="false" align="center">Pick a color</div>
            <canvas id="color-block" height="350" width="350" data-hidecolorpicker="false"></canvas>
            <canvas id="color-strip" height="350" width="30" data-hidecolorpicker="false"></canvas>
            <span data-hidecolorpicker="false" id="color-indicator-1"></span>
            <span data-hidecolorpicker="false" id="color-indicator-2"></span>
        </div>

        </div>
        <div class="right-sidebar">
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="shape-position-switch" checked>
                <label for="shape-position-switch" class="title">Stack</label>
                <div class="holder">
                    <div class="positioner subholder">
                        <input class="button-type-1 " id="shape-to-back" type="image" src="ui/icons/sendback.svg"/>
                        <input class="button-type-1" id="shape-to-front" type="image" src="ui/icons/bringforward.svg"/>
                    </div>
                </div>
            </div>
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="shape-color-switch" checked>
                <label for="shape-color-switch" class="title">Fill</label>
                <div class="holder">
                    <div class="color subholder">
                        <div id="fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="src/lib/Path.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Circle.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Heart.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Human.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Cloud.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Finger.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Isotherm.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Rectangle.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/ScaleAdapter.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/MoveAdapter.js"></script>
    <script type="text/javascript" src="src/lib/MouseActionManager/iimice.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/SelectionAdapter.js"></script>
    <script type="text/javascript" src="src/Utility/ColorPicker.js"></script>
    <script type="text/javascript" src="src/lib/PathParser.js"></script>
    <script type="text/javascript" src="src/lib/Factory.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
