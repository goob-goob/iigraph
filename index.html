<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iigraph - keyframing video editor for digram</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="shapes col-side"></div>
      <div class="drawing col-middle">
        <div class="grid">
          <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" id="canvas">
          </svg>
        </div>
      </div>
      <div class="attributes col-side"></div>
    </div>

    <script type="text/javascript" src="js/Shapes/Shape.js"></script>
    <script type="text/javascript" src="js/Shapes/Polygon.js"></script>
    <script type="text/javascript" src="js/Shapes/Rectangle.js"></script>
    <script type="text/javascript" src="js/Shapes/IsoscelesTriangle.js"></script>

    <script type="text/javascript" src="js/Factory/PositionerFactory.js"></script>
    <script type="text/javascript" src="js/Factory/BorderManagerFactory.js"></script>
    <script type="text/javascript" src="js/Factory/ResizerFactory.js"></script>

    <script type="text/javascript" src="js/Util/PolygonPositionManager.js"></script>
    <script type="text/javascript" src="js/Util/PolygonBorderManager.js"></script>
    <script type="text/javascript" src="js/Util/PolygonResizeManager.js"></script>
    <script type="text/javascript" src="js/Util/Points.js"></script>
    <script type="text/javascript">
      let r=new Rectangle(document.getElementById("canvas"));
      new IsoscelesTriangle(document.getElementById("canvas"));
    </script>
  </body>
</html>
