<!DOCTYPE html>
<html>
    <head>
        <title>iigraph-A visual flowchart editor and animator</title>
        <link rel="stylesheet" href="ui/css/main.css">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.svg"/>
            </div>
        <div class="navigation">
            <div class="title">
                <h3>iigraph</h3>
            </div>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Preference</li>
                <li>Help</li>
            </ul>
        </div>
        </div>
        <div class="left-sidebar">
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="general-switch">
                <label for="general-switch" class="title">General</label>
                <div class="holder">
                    <input type="image" name="circle" src="ui/icons/circle.svg" class="shape-icon"/>
                    <input type="image" name="circle" src="ui/icons/iso-triange.svg" class="shape-icon"/>
                    <input type="image" name="circle" src="ui/icons/square.svg" class="shape-icon"/>
                    <input type="image" name="circle" src="ui/icons/90deg-triangle.svg" class="shape-icon"/>
                    <input type="image" name="circle" src="ui/icons/rect.svg" class="shape-icon"/>
                </div>
            </div>

            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="misc-switch">
                <label for="misc-switch" class="title">Misc</label>
                <div class="holder">
                    <input type="image" name="circle" src="ui/icons/heart.svg" class="shape-icon"/>
                    <input type="image" name="circle" src="ui/icons/cloud.svg" class="shape-icon"/>
                    <input type="image" name="circle" src="ui/icons/actor.svg" class="shape-icon"/>
                </div>
            </div>

        </div>
        <div class="drawing-area">
            <svg style="width: 100%;height: 100%;" id="canvas">
            </svg>          
        </div>
        <div class="right-sidebar">

        </div>
    </div>
    <script type="text/javascript" src="src/lib/Path.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Circle.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Heart.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Human.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/ScaleAdapter.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/MoveAdapter.js"></script>
    <script type="text/javascript" src="src/lib/MouseActionManager/iimice.js"></script>

    <script type="text/javascript" src="src/PathParser.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Cloud.js"></script>
    <script>
        new Circle(document.getElementById("canvas"));
        new Heart(document.getElementById("canvas"));
        new Cloud(document.getElementById("canvas"));
        new Human(document.getElementById("canvas"));
    </script>
    </body>
</html>
