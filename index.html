<!DOCTYPE html>
<html>
    <head>
        <title>iigraph-A visual flowchart editor and animator</title>
        <link rel="stylesheet" href="ui/css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.svg"/>
            </div>
        <div class="navigation">
            <div class="title">
                <h3>iigraph</h3>
            </div>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Preference</li>
                <li>Help</li>
            </ul>
        </div>
        </div>
        <div class="left-sidebar">
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="general-switch" checked>
                <label for="general-switch" class="title">General</label>
                <div class="holder">
                    <div class="subholder">
                    <input type="image" name="circle" src="ui/icons/circle.svg" class="shape-icon"/>
                    <input type="image" name="iso-triange" src="ui/icons/iso-triange.svg" class="shape-icon"/>
                    <input type="image" name="square" src="ui/icons/square.svg" class="shape-icon"/>
                    <input type="image" name="90deg-triangle" src="ui/icons/90deg-triangle.svg" class="shape-icon"/>
                    <input type="image" name="rect" src="ui/icons/rect.svg" class="shape-icon"/>
                    </div>
                </div>
            </div>

            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="misc-switch">
                <label for="misc-switch" class="title">Misc</label>
                <div class="holder">
                    <div class="subholder">
                    <input type="image" name="heart" src="ui/icons/heart.svg" class="shape-icon"/>
                    <input type="image" name="cloud" src="ui/icons/cloud.svg" class="shape-icon"/>
                    <input type="image" name="human" src="ui/icons/actor.svg" class="shape-icon"/>
                    </div>
                </div>
            </div>

        </div>
        <div class="drawing-area">
            <svg style="width: 100%;height: 100%;" id="canvas">
            </svg>          
        </div>
        <div class="right-sidebar">
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="shape-position-switch" checked>
                <label for="shape-position-switch" class="title">Layer position</label>
                <div class="holder">
                    <div class="positioner subholder">
                        <input class="button-type-1 " id="shape-to-back" type="image" src="ui/icons/sendback.svg"/>
                        <input class="button-type-1" id="shape-to-front" type="image" src="ui/icons/bringforward.svg"/>
                    </div>
                </div>
            </div>
            <div class="drop">
                <input type="checkbox" class="hidden toggler" id="shape-color-switch" checked>
                <label for="shape-color-switch" class="title">Fill and stroke</label>
                <div class="holder">
                    <div class="color subholder">
                        <div id="fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/lib/Path.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Circle.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Heart.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Human.js"></script>
    <script type="text/javascript" src="src/lib/Shapes/Cloud.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/ScaleAdapter.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/MoveAdapter.js"></script>
    <script type="text/javascript" src="src/lib/MouseActionManager/iimice.js"></script>
    <script type="text/javascript" src="src/lib/Adapters/SelectionAdapter.js"></script>

    <script type="text/javascript" src="src/PathParser.js"></script>
    <script type="text/javascript" src="src/Factory.js"></script>
    <script>
        let factory=new Factory(document.getElementById("canvas"));
        let icns=document.getElementsByClassName("shape-icon")
        Object.keys(icns).forEach(function(e){
            $(icns[e]).on("click",function(x){
                factory.create(x.target.name);
            });
        });
        $(document.getElementById("shape-to-back")).on("click",function(e){
            factory.selectedGoBack();
        });
        $(document.getElementById("shape-to-front")).on("click",function(e){
            factory.selectedComeFront();
        });
        $(factory).on("select",function(shape){
            let id=shape.name;
            if(shape.selected()){
                let elm=null;
                if(document.getElementById(id)==undefined){
                    elm=htmlToElement('<div id="'+id+'" class="property-field"><div class="property-title">Fill '+shape.name+'</div><div class="shape-fill-color"></div></div>');
                    document.getElementById("fill").appendChild(elm);
                }else{
                    elm=document.getElementById(id);
                }
                elm.childNodes[1].style.background=shape.getFillColor();
            }else{
                if(document.getElementById(id)!=undefined){
                    document.getElementById(id).remove();
                }
            }
        })

        function htmlToElement(html) {
            var template = document.createElement('template');
            html = html.trim(); // Never return a text node of whitespace as the result
            template.innerHTML = html;
            return template.content.firstChild;
        }
    </script>
    </body>
</html>
